name: Python Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.12 ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt
          pip install pytest pytest-cov coverage coverage-xml-to-md

      - name: Run tests
        run: |
          pytest --cov=scraper --cov-report=term-missing --cov-report=html scraper/tests --maxfail=1 --disable-warnings -q
          coverage xml -o coverage.xml

      - name: Generate Markdown coverage table
        run: |
          coverage-xml-to-md coverage.xml > coverage.md

      - name: Post coverage to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: coverage.md
          header: "### Code Coverage Report"