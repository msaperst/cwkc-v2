name: Python Tests

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.12 ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt
          pip install pytest pytest-cov coverage

      - name: Run tests
        run: |
          pytest --cov=scraper --cov-report=term-missing --cov-report=html scraper/tests --maxfail=1 --disable-warnings -q | tee coverage.txt
          
          start_line=$(grep -n "^Name" coverage.txt | cut -d: -f1 | head -n 1)
          if [ -n "$start_line" ]; then
            tail -n +"$start_line" coverage.txt > coverage_summary.txt
          else
            echo "âš ï¸ Coverage summary header not found" > coverage_summary.txt
          fi
          
          echo "COVERAGE_OUTPUT<<EOF" >> $GITHUB_ENV
          cat coverage_summary.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload coverage summary to PR
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: Comment coverage summary on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: code-coverage-report
          message: |
            ### ðŸ§ª Code Coverage Summary
            ```
            ${{ env.COVERAGE_OUTPUT }}
            ```
            
            âœ… [View full coverage report (artifact)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          append: false