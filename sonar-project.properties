# --- SonarCloud identification ---
sonar.organization=msaperst
sonar.projectKey=msaperst_cwkc-v2
sonar.projectName=cwkc-v2
# --- Source discovery (Python + JS/TS mixed repo) ---
sonar.sources=.
# --- Python configuration ---
sonar.python.version=3.12
# Pytest coverage file created by your workflow
sonar.python.coverage.reportPaths=coverage.xml
# --- JavaScript / TypeScript configuration ---
# Jest generates lcov.info at root-level coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# --- Exclusions ---
sonar.exclusions=**/node_modules/**, **/__pycache__/**, **/*.test.*, **/coverage/**, htmlcov/**
sonar.coverage.exclusions=**/tests/**, **/*.test.js, **/*.test.ts
# --- Encoding ---
sonar.sourceEncoding=UTF-8
