sonar.organization=msaperst
sonar.projectKey=msaperst_cwkc-v2
sonar.projectName=cwkc-v2
# Analyze everything except generated artifacts
sonar.sources=.
# Python coverage
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml
# Javascript (Jest) coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Exclude ONLY generated assets, not source files
sonar.exclusions=**/node_modules/**, **/__pycache__/**, htmlcov/**, coverage/**/lcov-report/**
# Do NOT exclude tests ? Sonar uses them for context mapping
# sonar.tests and sonar.test.exclusions left empty
sonar.sourceEncoding=UTF-8
